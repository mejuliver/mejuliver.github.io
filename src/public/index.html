<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Juliver Galleto | Full Stack Web Engineer</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/app.css'>
	<link rel='stylesheet' href='/build/bundle.css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="/themify-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" rel="manifest" href="manifest.json">
	<script defer src='/build/bundle.js'></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">

	<style>
		body{
			font-family: 'Graduate', cursive !important;
			scroll-behavior: smooth;
		}
		body::-webkit-scrollbar {
		  width: 5px;
		}
		 
		body::-webkit-scrollbar-track {
		  background: transparent;
		}
		 
		body::-webkit-scrollbar-thumb {
		  background-color: transparent;
		  outline: none;
		}
		.waves{
			position: fixed;
			bottom:  0px;
			left: 0px;
			z-index: -1;
		}
		.hv-100{
			min-height: 100vh;
		}
		#app{
			height: 100vh;
		}
		.section{
			padding-top: 44px;
			padding-bottom: 44px;
		}
		.justmodal-shadow {
			 position: fixed;
			 top: 0px;
			 left: 0px;
			 width: 100%;
			 height: 100vh;
			 background: rgba(0, 0, 0, 0.5);
			 z-index: 9999;
			 display: none;
		}
		 .justmodal-shadow.active {
			 display: block !important;
		}
		 .justmodal-wrapper {
			 position: fixed;
			 width: 100%;
			 height: 100vh;
			 z-index: -999;
			 top: 0px;
			 left: 0px;
			 align-items: center;
			 justify-content: center;
			 display: flex !important;
			 opacity: 0;
			 transition: all 0.3s ease;
			 -webkit-transition: all 0.3s ease;
			 -moz-transition: all 0.3s ease;
			 transform: translate3d(0, 10px, 0);
			 -webkit-transform: translate3d(0, 10px, 0);
			 -moz-transform: translate3d(0, 10px, 0);
			 visibility: hidden;
		}
		 .justmodal-wrapper.active {
			 z-index: 99999 !important;
			 opacity: 1 !important;
			 transform: translate3d(0, 0px, 0) !important;
			 -webkit-transform: translate3d(0, 0px, 0) !important;
			 -moz-transform: translate3d(0, 0px, 0) !important;
			 visibility: visible !important;
		}
		 .justmodal-container {
			 min-height: 60px;
			 max-height: 100%;
			 background: #000;
			 width: 800px;
			 padding: 0px;
			 position: relative;
			 -webkit-box-shadow: 0 10px 40px -6px rgba(0, 0, 0, .1);
			 -moz-box-shadow: 0 10px 40px -6px rgba(0, 0, 0, .1);
			 -o-box-shadow: 0 10px 40px -6px rgba(0, 0, 0, .1);
			 box-shadow: 0 10px 40px -6px rgba(0, 0, 0, .1);
		}
		 .justmodal-container .justmodal-header {
			 padding: 0px 24px 8px 24px;
			 border-bottom: 1px solid #ededed;
			 margin-bottom: 24px;
		}
		 .justmodal-container .justmodal-header h3 {
			 margin-top: 0px !important;
			 margin-bottom: 0px !important;
		}
		 .justmodal-container .justmodal-content {
			 padding: 0px 24px;
			 max-height: 87vh;
			 overflow-y: auto;
		}
		 .justmodal-close {
			 position: absolute;
			 top: 16px;
			 right: 16px;
			 font-size: 16px;
			 z-index: 10;
			 color: #FFF;
			 cursor: pointer;
		}
		.justmodal-close:hover {
			 opacity: 1 !important;
		}
		
		@media (max-width: 767px) {
			.justmodal-container {
				 width: 90% !important;
			}
		}

		@media (min-width: 768px) and (max-width: 1024px) {
			.justmodal-container {
				 width: 500px !important;
			}
		}

		@media (min-width: 1200px) {
			.justmodal-container {
				width: 800px !important;
			}
		}
 
	</style>
</head>
<body>
	<div id="app"></div>
	<canvas style="position: fixed; top:0; left:0; z-index:-1;"></canvas>
	<script src="/three.js"></script>
	<script src="/particle.js"></script>
</body>
</html>
